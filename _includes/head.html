    <script>
       $(document).ready(() => {
          // If user is logged in
          if(localStorage.getItem('token') != null) {
             var language = window.language;
             var dashboardText;
             if(language == 'en') {
                dashboardText = 'Dashboard';
             } else if (language == 'sq') {
                dashboardText = 'Paneli Administrues';
             } else {
                dashboardText = 'Tabla';
             }
             $('.auth-link').html(dashboardText).attr('href', '/dashboard')
          }
      });
    </script>
